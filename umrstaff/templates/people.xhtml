<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">${full_name}</title>
</head>

<body py:block="body" py:strip="True">
<div class="main_content">
    <div class="main_title">
        <span>${full_name}</span>
        <py:if test="editable=='1'">
                <span class="navbar-right action">
                    <a href="/people_edit/$staff_id"><button type="button">Edit</button></a>
                </span>
        </py:if>
    </div>
    <div class="team_name" py:for="team in sorted(teams, key=lambda x: x.name)">
        <span><a href="/team/$team.id">${team.name}</a></span>
    </div>
    <div class="general_list">
        <span class="row_lead">Office: </span>
        <span>${office}</span>
    </div>
    <div class="general_list">
        <span class="row_lead">Lab: </span>
        <span>${lab}</span>
    </div>
    <div>
        <span class="row_lead">Email: </span>
        <span>${email}</span>
    </div>
    <div class="phone_numbers">
        <div>
            <span class="row_lead">Telephone (office): </span>
            <span>${office_tel}</span>
        </div>
        <div>
            <span class="row_lead">Telephone (lab): </span>
            <span>${lab_tel}</span>
        </div>
        <div>
            <span class="row_lead">Telephone (perso): </span>
            <span>${perso_tel}</span>
        </div>
    </div>
    <div class="mailing_list">
        <span class="row_lead">Mailing lists: </span>
        <ul py:for="mailing_list in mailing_lists">
            <li><a href="/mailing_list/$mailing_list.id">${mailing_list.address}</a></li>
        </ul>
    </div>
    <div class="general_list">
        <span class="row_lead">Emergency contact: </span>
        <span>${emergency_contact} ${emergency_tel}</span>
    </div>
</div>
</body>
</html>
