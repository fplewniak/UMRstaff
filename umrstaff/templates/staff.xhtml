<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">UMR7156 staff</title>
</head>

<body py:block="body" py:strip="True">
<div class="main_content">
    <table border="2" width="100%" >
        <thead bgcolor="lightgray">
        <td align="center"><strong>Name</strong></td>
        <td align="center"><strong>Email</strong></td>
        <td align="center"><strong>Team</strong></td>
        </thead>
        <tr py:for="p in sorted(staff, key=lambda s: s.teams[0].name)">
            <td align="center">
                <a href="/people/${p.id}"><span py:content="p.name">Name</span></a>
            </td>
            <td align="center">
                <a href="mailto:$p.email"><span py:content="p.email">email</span></a>
            </td>
           <!-- <py:if test="len(p.email)==0"><td align="center"> </td></py:if>
            <td align="center" py:for="e in p.email">
                <span py:content="e.address">MailingList</span>
                <nbsp></nbsp>
            </td>-->
            <td align="center" py:for="t in p.teams">
                <a href="/team/${t.id}"><span py:content="t.name">Team</span></a>
                <nbsp></nbsp>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
