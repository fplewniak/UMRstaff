<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">GMGM Teams</title>
</head>

<body py:block="body" py:strip="True">
    <div class="main_content">
        <table border="2" width="100%">
            <thead bgcolor="lightblue">
            <td align="center"><strong>Team name</strong></td>
            <td align="center" colspan="${max([len(t.leader) for t in teams.values()])}"><strong>Leader</strong></td>
            </thead>
            <tr py:for="t_id, t in teams.items()">
                <td align="center"><a href="/team/${t_id}">${t.name}</a></td>
                <td  align="center" py:for="p in t.leader" colspan="${max([len(t.leader) for t in teams.values()])/len(t.leader)}">
                        <a href="/people/${p.id}">${p.name}</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
