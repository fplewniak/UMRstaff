<html py:extends="master.xhtml" py:strip="True">
<head py:block="head" py:strip="True">
    <title py:block="master_title">${number}</title>
</head>

<body py:block="body" py:strip="True">
    <div class="main_content">
        <div class="main_title">${number}</div>
        <div class="people" py:for="p in people">
            <span><a href="/people/$p.id">${p.name}</a></span>
        </div>
    </div>
</body>
</html>
